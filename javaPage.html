<!DOCTYPE html>
<html>
<head>
  <script>
  alert("Welcome to my web site please try everything!")
  </script>
</head>
<body>


  <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="images/smiley.jpg" alt="Smiley" width="40" height="40">
<p>Hover over the picture! ;) </p>

  <button onclick="myFunction()">What happens if you Click Me?!</button>
<br>
<br>
  <p><input type="button" value="Don't Click Me" onclick="window.open('https://start2finish.org/wp-content/uploads/2016/11/Why.jpg')" /></p>
<br>
  <p><button onclick="closeFunction()">Click this button to <br>leave this page.</button></p>

  <p id="name"></p>


  <p id="test"></p>





  <script>
  function bigImg(x) {
      x.style.height = "1000px";
      x.style.width = "1000px";
  }

  function normalImg(x) {
      x.style.height = "40px";
      x.style.width = "40px";
  }

  function closeFunction() {
    var closeingPageWhenAlertBoxAppears;

if(confirm("Are you sure you want to leave?") == true)
  {
    closeingPageWhenAlertBoxAppears = window.close();
  }
  else
  {
     closeingPageWhenAlertBoxAppears = "Thanks for not leaving!";
  }
  document.getElementById("test").innerHTML = closeingPageWhenAlertBoxAppears;
}

function myFunction()
{
  var nameEntered = prompt("Please enter your name", " John Smith ");

  if (nameEntered != null)
  {
      document.getElementById("name").innerHTML =
      "Hello " + nameEntered + "! Thanks for being at my webpage."
  }

}

</script>


</body>
</html>
